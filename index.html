  <style>
    :root {
      --primary-blue: #4f81c7;
      --dark-blue: #2a4365;
      --light-bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.9); /* Frosted effect base */
      --text-dark: #222;
      --text-medium: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light-bg), #d9e4f5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Container Animation */
    .container {
      opacity: 0;
      transform: translateY(20px);
      animation: containerFadeIn 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    @keyframes containerFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card Styling - Frosted Glass Neumorphism-lite */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px); /* Frosted Glass Effect */
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1),
                  0 0 10px rgba(255, 255, 255, 0.6) inset; /* Subtle inner highlight */
      padding: 40px;
      max-width: 400px; 
      width: 100%;
      text-align: center;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      /* overflow: hidden;  <-- Uncomment this if you want to strictly hide any part that goes outside the border */
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px;
      border: 5px solid var(--primary-blue);
      box-shadow: 0 0 0 5px rgba(79, 129, 199, 0.2); /* Outer glow/ring */
      transition: all 0.4s ease;
    }
    
    .card:hover .profile-img {
      transform: rotate(3deg);
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 28px;
      color: var(--dark-blue);
      margin-bottom: 5px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: var(--text-medium);
      margin-bottom: 4px;
      font-weight: 600;
    }

    .role {
        color: var(--primary-blue);
        font-size: 18px;
        margin-top: 10px;
    }

    .description {
      font-size: 14px;
      color: var(--text-dark);
      margin-top: 20px;
      line-height: 1.7;
      padding: 0 10px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      width: 90%;
      max-width: 300px;
      text-align: center;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      background: var(--dark-blue);
      color: #ffffff;
      border: none;
      box-shadow: 0 6px 15px rgba(42, 67, 101, 0.4);
      position: relative;
      overflow: hidden;
    }

    /* Button Shimmer Effect */
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      animation-name: continuousShimmer;
      animation-duration: 4s; /* Slower shimmer */
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .button:hover {
      background: var(--primary-blue);
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(79, 129, 199, 0.5);
    }

    .button:active { transform: scale(0.98); }
    
    /* Icon Styling */
    .button i {
        margin-right: 8px;
        font-size: 18px;
    }

    /* ğŸ”¥ UPDATED ROCKET ANIMATION - Stays within bounds and goes high ğŸ”¥ */
    .rocket-emoji {
      display: inline-block;
      position: relative;
      /* Animation loops once after 2 seconds delay */
      animation: rocketLoop 4s cubic-bezier(0.5, 0, 0.5, 1) 2s forwards; 
    }

    @keyframes rocketLoop {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      20%  { transform: translate(30px, -180px) rotate(20deg) scale(1.5); } /* Upward and Right (Near Photo) */
      60%  { transform: translate(-30px, -120px) rotate(-10deg) scale(1.3); } /* Leftward and Slightly Down */
      100% { transform: translate(0, 0) rotate(0deg) scale(1); } /* Back to origin */
    }
    /* Rocket ab photo ke frame ke paas se ghoomke smooth wapas aayega. */

    @keyframes continuousShimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @media (max-width: 500px) {
      .card { padding: 30px 20px; border-radius: 20px;}
      h1 { font-size: 24px; }
      p { font-size: 14px; }
      .role { font-size: 16px; }
      .button { padding: 12px 22px; font-size: 15px; width: 100%; }
    }
  </style>
